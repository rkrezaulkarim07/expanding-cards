<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
</head>

<body>
    <div class="container">
        <div class="panel active"
            style="background-image: url('https://i.ibb.co/TKhFHH4/Angel-Falls-Venezuela-Getty-Images-165513023.jpg') ">
            <h3>Angel Falls, Venezuela</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://i.ibb.co/xsSvvqk/Atacama-Desert-Chile-Getty-Images-175189565.jpg') ">
            <h3>Atacama Desert, Chile</h3>
        </div>
        <div class="panel" style="background-image: url('https://i.ibb.co/nPbQk9N/Azores-Getty-Images-1183442594.jpg')">
            <h3>The Azores, Portugal</h3>
        </div>
        <div class="panel" style="background-image: url('https://i.ibb.co/TMcLyM5/Boracay-Getty-Images-657020958.jpg')">
            <h3>Boracay, Philippines</h3>
        </div>
        <div class="panel" style="background-image: url('https://i.ibb.co/F7N2pSP/Baja-Sur-Cabo-San-Lucas-Mexico-Getty-Images-988332844.jpg')">
            <h3>Cabo San Lucas, Mexico</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
